<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputs</title>
</head>
<body style="text-align: center;">
    <h2>Student registration form</h2>
    <form >
        <label for="a">Name</label>
        <input id="a" type="text" placeholder="Name">
        <br><br>
        <label for="b">F.Name</label>
        <input id="b" type="text" placeholder="F.Name">
        <br><br>
        <label for="c">password</label>
        <input id="c" type="password" placeholder="password">
        <br><br>
        <label for="1">Date Of Birth</label>
        <input id="1" type="date" placeholder="D.O.B">
        <br><br>
        <label >Gender</label>
        Male <input type="radio" name="a"> Female <input type="radio"
        name="a"> Others <input type="radio" name="a">
        <br><br>
        <label for="2">contacts</label>
        <input id="2" type="tel" placeholder="contacts">
        <br><br>
        <label for="3">Email</label>
        <input id="3" type="email" placeholder="Email">
        <br><br>
        <label for="">Image</label>
        <input type="file">
        <br><br>
        <label for="">Skills Level</label>
        <input type="range"><br>
        <input type="submit">


    </form>
</body>
</html>
